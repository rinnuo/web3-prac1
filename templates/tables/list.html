{% extends "../base.html" %}
{% block content %}
<div class="card">
	<div class="card-body">
		<h5 class="card-title">Table List</h5>
		<table class="table">
			<thead>
				<tr>
					<th>id</th>
					<th>number</th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				{% for table in tables %}
				<tr>
					<td>{{ table.id }}</td>
					<td>{{ table.number }}</td>
					<td><a class="btn btn-primary" href="{% url "table_edit" table.id %}">Edit</a></td>
					<td>
						<form method="post" action="{% url "table_delete" table.id %}" onsubmit="return confirm('Delete Table #{{ table.number }}?')">
							{% csrf_token %}
							<button class="btn btn-danger">Delete</button>
						</form>
					</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
</div>
{% endblock %}
