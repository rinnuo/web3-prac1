{% extends "../base.html" %}
{% block content %}
<div class="card">
	<div class="card-body">
		<h5 class="card-title">Payment List</h5>
		<table class="table">
			<thead>
				<tr>
					<th>id</th>
					<th>order</th>
					<th>client</th>
					<th>date</th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				{% for payment in payments %}
				<tr>
					<td>{{ payment.id }}</td>
					<td>{{ payment.order }}</td>
					<td>{{ payment.client }}</td>
					<td>{{ payment.date_time }}</td>
					<td><a class="btn btn-primary" href="{% url "payment_edit" payment.id %}">Edit</a></td>
					<td>
						<form method="post" action="{% url "payment_delete" payment.id %}" onsubmit="return confirm('Delete {{ payment }}?')">
							{% csrf_token %}
							<button class="btn btn-danger">Delete</button>
						</form>
					</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
</div>
{% endblock %}
