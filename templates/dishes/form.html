{% extends "../base.html" %}
{% block content %}
<div class="card">
	<div class="card-body">
		<h5 class="card-title">Dish Form</h5>
		<form method="post" enctype="multipart/form-data">
			{% csrf_token %}
			{{ form.as_div }}
			<div class="mt-2">
				<input type="submit" value="Submit" class="btn btn-primary" />
			</div>
		</form>
	</div>
</div>
{% endblock %}
